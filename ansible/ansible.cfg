[defaults]
library        = /usr/share/my_modules/
module_utils   = /usr/share/my_modules_utils/
remote_tmp     = $HOME/.ansible/tmp
local_tmp      = $HOME/.ansible/tmp
forks          = 10
poll_interval  = 15
host_key_checking = False
log_path       = /var/log/ansible.log
nocows         = True
roles_path     = ./roles
stdout_callback = yaml
bin_ansible_callbacks = True

[privilege_escalation]
scp_if_ssh = True

[colors]
highlight = white
verbose = blue
warn = bright purple
error = red
debug = dark gray
deprecate = purple
skip = cyan
unreachable = red
ok = green
changed = yellow
diff_add = green
diff_remove = red
diff_lines = cyan
